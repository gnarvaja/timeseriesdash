<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Indicadores</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/i18n/angular-locale_es.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-slider/src/slider.js"></script>
  <!--script type="text/javascript" src="bower_components/morris.js/morris.min.js"></script>
  <script type="text/javascript" src="bower_components/raphael/raphael.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-morris-chart/src/angular-morris-chart.min.js"></script-->
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/metrics.js"></script>
  <script type="text/javascript" src="js/default_settings.js"></script>
  <script type="text/javascript">
  var project = Utils.getParameterByName("project") || "",
      jsdir = project ? "js-" + project : "js",
      datadir = project ? "data-" + project : "data";
  window.datadir = datadir;
  document.write('<script type="text/javascript" src="' + jsdir +  '/settings.js"><' + '/script>');
  document.write('<script type="text/javascript" src="' + jsdir + '/site_metrics.js"><' + '/script>');
  </script>
  <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-app="radiocut_metrics">
  <div id="container" class="container-fluid" ng-controller="ComparativeMetricsCtrl">
     <!-- Pills menu -->
    <ul class="nav nav-pills" role="tablist">
      <li role="presentation" ng-repeat="pill in pills" ng-class="pill.active ? 'active' : ''">
        <a href="#pill-{{pill.key}}" aria-controls="pill-{{pill.key}}" role="tab" data-toggle="tab">{{pill.name}}</a>
      </li>
    </ul>

    <!-- Pills panes -->
    <div class="tab-content">
      <div role="tabpanel" ng-repeat="pill in pills" class="tab-pane"
           ng-class="pill.active ? 'active' : ''"
           id="pill-{{pill.key}}" ng-include="pill.template">
      </div>
    </div>
  </div>
</body>
</html>
