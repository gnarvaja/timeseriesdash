<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Indicadores</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-i18n/angular-locale_es.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-slider/src/slider.js"></script>
  <!--script type="text/javascript" src="bower_components/morris.js/morris.min.js"></script>
  <script type="text/javascript" src="bower_components/raphael/raphael.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-morris-chart/src/angular-morris-chart.min.js"></script-->
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

  <script type="text/javascript" src="js/metrics.js"></script>
  <script type="text/javascript" src="js/settings.js"></script>
  <script type="text/javascript" src="js/site_metrics.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-app="radiocut_metrics">
  <div id="container" class="container-fluid" ng-controller="ComparativeMetricsCtrl">
     <!-- Pills menu -->
    <ul class="nav nav-pills" role="tablist">
      <li role="presentation" ng-repeat="pill in pills" ng-class="pill.active ? 'active' : ''">
        <a href="#pill-{{pill.key}}" aria-controls="pill-{{pill.key}}" role="tab" data-toggle="tab">{{pill.name}}</a>
      </li>
    </ul>

    <!-- Pills panes -->
    <div class="tab-content">
      <div role="tabpanel" ng-repeat="pill in pills" class="tab-pane"
           ng-class="pill.active ? 'active' : ''"
           id="pill-{{pill.key}}" ng-include="pill.template">
      </div>
    </div>
  </div>
</body>
</html>
