<div class="panel panel-{{metric.color}}">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-3">
        <i class="fa fa-4x" ng-class="metric.icon"></i>
      </div>
      <div class="col-xs-7 text-right" data-toggle="tooltip" data-placement="top" title="{{metric.get_value() | number:2}}">
        <h3 ng-if="!isPercentage">
          {{metric.get_value() | megaNumber:precision}}
        </h3>
        <h3 ng-if="isPercentage">
          {{metric.get_value() | number:precision}} %
        </h3>
      </div>
      <div class="col-xs-2" style="padding: 2px" ng-if="upDownPolicy != 'none'">
        <i class="fa fa-3x" ng-class="metric.get_up_down_icon(upDownPolicy)"></i>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <span class="pull-left">{{metric.name}}</span>
    <span class="pull-right badge" ng-if="badgePolicy != 'none'">{{ metric.get_grow_percent(badgePolicy) | number:1 }} %</span>
    <div class="clearfix"></div>
  </div>
</div>
